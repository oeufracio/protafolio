<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Eufracio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    </head>

    <body>

        <div class="container">

            <header>
                <div class="row">
                    <div class="col-xs-4">
                        <img class="header-img" src="./img/logo2.svg" alt="Logo">
                    </div>
                    <div class="col-xs-8 text-right text-uppercase">
                        <h1 class="text-thin header-title">Odin Eufracio</h1>
                        <h4 class="header-subtitle">Front-End Ninja</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <hr class="ruler">
                    </div>
                </div>
            </header>



            <section>
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="hero">
                            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                              <!-- Indicators -->
                              <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                              </ol>

                              <!-- Wrapper for slides -->
                              <div class="carousel-inner" role="listbox">

                                <div class="item active">
                                    <img class="img-responsive" src="./img/main1-xs.jpg" alt="Main image 1">
                                </div>

                                <div class="item">
                                  <img class="img-responsive" src="./img/main2-xs.jpg" alt="Main image 2">
                                </div>

                              </div>

                              <!-- Controls -->
                              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                              </a>
                              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                              </a>
                            </div>
                        </div> <!--end hero-->
                    </div> <!-- end col -->
                </div> <!-- end row -->
            </section>


            <main>
                <div class="row">
                    <div class="col-xs-12">
                        <h2 class="text-muted featured-title">Feautured Work</h2>
                    </div>
                </div>

                <div class="row text-center">
                    <!-- Project 1 -->
                    <div class="col-xs-12">
                        <img class="img-responsive" src="./img/project1-xs.jpg" alt="Project 1">
                        <h4 class="text-uppercase project-title">Project 1</h4>
                        <p class="project-link"><a href="#">www.linktoproject.com</a></p>
                    </div>

                    <!-- Project 2 -->
                    <div class="col-xs-12">
                        <img class="img-responsive" src="./img/project2-xs.jpg" alt="Project 2">
                        <h4 class="text-uppercase project-title">Project 2</h4>
                        <p class="project-link"><a href="#">www.linktoproject.com</a></p>
                    </div>

                    <!-- Project 3 -->
                    <div class="col-xs-12">
                        <img class="img-responsive" src="./img/project3-xs.jpg" alt="Project 3">
                        <h4 class="text-uppercase project-title">Project 3</h4>
                        <p class="project-link"><a href="#">www.linktoproject.com</a></p>
                    </div>

                    <!-- Project 4 -->
                    <div class="col-xs-12">
                        <img class="img-responsive" src="./img/project4-xs.jpg" alt="Project 4">
                        <h4 class="text-uppercase project-title">Project 4</h4>
                        <p class="project-link"><a href="#">www.linktoproject.com</a></p>
                    </div>

                    <!-- Project 5 -->
                    <div class="col-xs-12">
                        <img class="img-responsive" src="./img/project5-xs.jpg" alt="Project 5">
                        <h4 class="text-uppercase project-title">Project 5</h4>
                        <p class="project-link"><a href="#">www.linktoproject.com</a></p>
                    </div>

                    <!-- Project 6 -->
                    <div class="col-xs-12">
                        <img class="img-responsive" src="./img/project6-xs.jpg" alt="Project 6">
                        <h4 class="text-uppercase project-title">Project 6</h4>
                        <p class="project-link"><a href="#">www.linktoproject.com</a></p>
                    </div>
                </div> <!-- end row projects -->
            </main>

        </div> <!-- end container -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
    </body>
</html>
